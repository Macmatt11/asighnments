<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workout To Do List</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
			<h1 class ="title">Workout to do List</h1>
		<form name = "todoForm" id="form">
			<br>
			<label>Add another Workout</label>
			<br>
			<div id="addTodo">
				<input name = "title" placeholder="Workout name">
				<input name = "description" placeholder="Sets and reps performed">
				<input name = "price" placeholder="Rest in seconds"> 
				<input name = "imgUrl" placeholder="Img URL">
				<button type= "submit">Submit</button>
				</div>
			<div>
				<ul id="todoList">
				</ul>
			</div>
		
			
		</form>
	</div>
   
	
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js" integrity="sha512-A/D/17S8jG62ka9f3jPwMs+bKGJ1f/xQts7bAUjTIKQf0anTGjlpuEz3q9q++3qRAVYKS3iVx6KzM8GPtIaYfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src= "main.js"></script>
</body>
</html>
