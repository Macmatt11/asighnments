<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>DJ CSS</title>
    </head>
    <body>
        <h1 class="title">Welcome to DJ CSS</h1>
        <button id="start">Click to Start</button>
        <div id="container">
            
            <div class="box1">Rainstorm
                <audio id="thunderAudio"class="audioOnHover" >
                    <source src="ES_Thunderstorm Rain 3 - SFX Producer.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="box2">Busy City
                <audio id="cityAudio"class="audioOnHover">
                    <source src="ES_City Ambience Busy - SFX Producer.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="box3">Fire place
                <audio id="fireAudio" class="audioOnHover">
                    <source src="ES_Fire Wood Large 2 - SFX Producer.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="box4">Forest
                <audio id="forestAudio"class="audioOnHover">
                    <source src= "ES_Forest 3 - SFX Producer.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="box5">Ocean
                <audio id="oceanAudio"class="audioOnHover">
                    <source src="ES_Ocean Waves 2 - SFX Producer.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="box6">Car exhaust
                <audio id="carAudio"class="audioOnHover">
                    <source src="tomp3.cc - R34 GTR Nismo Spec Pro Exhaust.mp3" type="audio/mpeg">
                </audio>
            </div>
            
        </div>

    <script src="app.js"></script>
    </body>
</html>
