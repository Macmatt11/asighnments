<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="styles.css">
  <title> Html Calculator </title>
</head>
<body>
 <div class="container">
  <h1 class="title">  Html Calculator </h1>
  <br>
  <div class="addDiv">
    <h3>Addition</h3>
    <form name='addForm' id="formA">
      <input type='number' name='addNum1'/>
        <input type='number' name='addNum2'/>
      <button>submit</button>
    </form>
    <h3 id="resultAdd"></h3>
  </div>
 <br>
  <div class="subtractDiv">
    <h3>Subtraction</h3>
    <form name='subtractForm'>
      <input type='number' name='subNum1'/>
        <input type='number' name='subNum2'/>
      <button>submit</button>
    </form>
    <h3 id="resultSub"></h3>
  </div>
  <br>
  <div class="multiplyDiv">
    <h3>Multiplication</h3>
    <form name='multiplyForm'>
      <input type='number' name='multNum1'/>
        <input type='number' name='multNum2'/>
      <button>submit</button>
    </form>
    <h3 id="resultMult"></h3>
  </div>

 </div>
  
  
  
 <script src="main.js"></script>
</body>
